<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Form Bileşenleri ve Managed Beans</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="First Name:"/>
                <h:inputText id="firstName" value="#{managedBeanSinifi.firstName}" required="true" requiredMessage="İsim Alanı Zorunludur."/>
                <h:message for="firstName" style="color: blue" />

                <h:outputText value="Last Name:"/>
                <h:inputText id="lastName" value="#{managedBeanSinifi.lastName}" required="true" requiredMessage="Soyisim Alanı Zorunludur."/>
                <h:message for="lastName" style="color: blue" />

                <h:outputText value="E-mail:"/>
                <h:inputText id="eposta" value="#{managedBeanSinifi.email}" required="true" validatorMessage="Geçersiz E-posta Adresi!" requiredMessage="E-posta Alanı Zorunludur">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <h:message for="eposta" style="color: blue" />
                <h:commandButton value="Submit" action="response"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
